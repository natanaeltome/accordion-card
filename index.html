<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='./images/favicon-32x32.png' rel='icon'>
        <link href="./styles/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>Accordion Card</title>
    </head>

    <body>
        <main class="container-main">
            <div class="container-illustration">
                <img class="illustration__mobile" src="images/illustration-woman-online-mobile.svg" aria-hidden="true"
                    alt="">
                <img class="illustration__shadow" src="images/bg-pattern-mobile.svg" aria-hidden="true" alt="">

            </div>
            <div class="container-accordion">
                <h1>FAQ</h1>

                <div class="accordion-item">
                    <h3 class="item__title">
                        <button class="item__button" aria-expanded="false" aria-controls="accordion-panel-1"
                            id="accordion-header-1" data-accordion-header>
                            How many team members can I invite?
                            <img class="item__toggle" src="images/icon-arrow-down.svg" aria-hidden="true" alt="">
                        </button>
                        <div></div>
                    </h3>
                    <section class="item__panel" id="accordion-panel-1" aria-labelledby="accordion-header-1" hidden>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
                            ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation
                            ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                    </section>
                </div>
            </div>



        </main>
        <script src="./scripts/accordion.js"></script>
    </body>

</html>
